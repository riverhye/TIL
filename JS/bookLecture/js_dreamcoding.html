<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS 드림코딩 강의 실습</title>
</head>
<body>
    <script>
        // iterate from 0 to 10 and print only even numbers
        for(let i=0; i<11; i++) {
            if(i%2 === 1) continue
            console.log(i);
        }
        // continue 없이 짝수일 때 출력으로 쓰기 권고.

        // iterate from 0 to 10 and print numbers until reaching 8
        for(let i=0; i<11; i++) {
            if (i === 8) break;
            console.log(i);
        }
    </script>
</body>
</html>
