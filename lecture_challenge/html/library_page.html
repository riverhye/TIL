<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Book</title>
    <link rel="stylesheet" href="../css/library_page.css" />
</head>
<body>
    <div class="library">
        <header>
            <i class="fa-solid fa-bars-staggered"></i>
            <h4>library</h4>
            <i class="fa-solid fa-cart-plus"></i>
        </header>
        <section class="search-bar">
            <div>
                <span>Search Books...</span>
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </section>
        <main>
            <section class="today-book">
                <h3>Book of the day</h3>
                <div class="today-book__data">
                    <div class="today-book__cover">
                        <img src="https://image.aladin.co.kr/product/31559/97/cover200/k682832859_3.jpg" />
                    </div>
                    <div class="today-book__info">
                        <h4 class="today-book__title">
                            Stolen Focus
                        </h4>
                        <span class="today-book__author author-info">
                            Johann Hari
                        </span>
                        <div class="today-book__score book-score">
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star empty-star"></i>
                        </div>
                        <div class="today-book__genre">
                            <span>Journey</span>
                            <span>Biography</span>
                        </div>
                        <div class="bookmark">
                            <i class="fa-solid fa-bookmark"></i>
                            <div>Book Now</div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="top-adventure">
                <h3>Top Adventures</h3>
                <ul class="book-list">
                    <li class="book-list__data list__data">
                        <div class="book-list__cover cover">
                            <img src="https://image.aladin.co.kr/product/29901/27/cover200/8954448410_1.jpg" />
                        </div>
                        <div class="book-list__score book-score">
                            <i class="fa-solid fa-star mini-star"></i>
                            <i class="fa-solid fa-star mini-star"></i>
                            <i class="fa-solid fa-star mini-star"></i>
                            <i class="fa-solid fa-star mini-star"></i>
                            <i class="fa-solid fa-star mini-star empty-star"></i>
                        </div>
                    </li>
                    <li class="book-list__data list__data">
                        <div class="book-list__cover cover">
                            <img src="https://m.media-amazon.com/images/I/81bGKUa1e0L._SY522_.jpg" />
                        </div>
                        <div class="book-list__score book-score">
                            <i class="fa-solid fa-star mini-star"></i>
                            <i class="fa-solid fa-star mini-star"></i>
                            <i class="fa-solid fa-star mini-star"></i>
                            <i class="fa-solid fa-star mini-star"></i>
                            <i class="fa-solid fa-star mini-star empty-star"></i>
                    </li>
                    <li class="book-list__data list__data">
                        <div class="book-list__cover cover">
                            <img src="https://image.aladin.co.kr/product/32384/37/cover500/8936479415_1.jpg" />
                        </div>
                        <div class="book-list__score book-score">
                            <i class="fa-solid fa-star mini-star"></i>
                            <i class="fa-solid fa-star mini-star"></i>
                            <i class="fa-solid fa-star mini-star"></i>
                            <i class="fa-solid fa-star mini-star"></i>
                            <i class="fa-solid fa-star mini-star empty-star"></i>
                    </li>
                    <li class="book-list__data list__data">
                        <div class="book-list__cover cover">
                            <img src="https://image.aladin.co.kr/product/31863/3/cover200/k132833423_1.jpg" />
                        </div>
                        <div class="book-list__score book-score">
                            <i class="fa-solid fa-star mini-star"></i>
                            <i class="fa-solid fa-star mini-star"></i>
                            <i class="fa-solid fa-star mini-star"></i>
                            <i class="fa-solid fa-star mini-star"></i>
                            <i class="fa-solid fa-star mini-star empty-star"></i>
                    </li>
                </ul>
            </section>
            <section class="popular-author">
                <h3>Popular authors</h3>
                <ul class="author-list">
                    <li class="author-list__data list__data">
                        <div class="author-list__cover">
                            <img src="https://cdn.britannica.com/82/138382-050-2E8FCB26/Virginia-Woolf.jpg" />
                        </div>
                        <div class="author-list__info">
                            <h4>Adeline Virginia Stephen</h4>
                            <span class="author-info">Virginia Woolf was an English writer who is considered a pioneer in the use of stream of consciousness as a narrative.</span>
                        </div>
                    </li>
                </ul>
            </section>
        </main>
    </div>
</body>
<script src="https://kit.fontawesome.com/40fbb262e3.js" crossorigin="anonymous"></script>
</html>
