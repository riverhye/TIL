<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>playlist</title>
    <link rel="stylesheet" href="../css/playlist.css" />
</head>
<body>
    <div class="playlist">
        <div class="top-bar">
            <svg
                xmlns="http://www.w3.org/2000/svg"
                width="17.828"
                height="17.828">
                <path d="m2.828 17.828 6.086-6.086L15 17.828 17.828 15l-6.086-6.086 6.086-6.086L15 0 8.914 6.086 2.828 0 0 2.828l6.085 6.086L0 15l2.828 2.828z"/>
            </svg>
            <span>Playlist</span>
        </div>
        <div class="song-list song-list__big">
            <div class="song-color__big">
                <i class="fa-regular fa-image"></i>
            </div>
            <ul class="song-div">
                <li class="song-title__big">Random Love</li>
                <li class="song-author__big">by Kivay Kapoor</li>
            </ul>
        </div>
        <div class="btn-line">
            <div class="play-div">
                <i class="fa-solid fa-play"></i>
                <span>Play</span>
            </div>
            <div class="heart-div line-circle-div">
                <i class="fa-regular fa-heart"></i>
            </div>
            <div class="plus-div line-circle-div">
                <i class="fa-solid fa-plus"></i>
            </div>
        </div>
        <div class="song-list">
            <div class="song-color song-color__red"></div>
            <ul class="song-div">
                <li class="song-title">Matargasti</li>
                <li class="song-author">Mohit Chauhan</li>
            </ul>
        </div>
        <div class="song-list">
            <div class="song-color song-color__yellow"></div>
            <ul class="song-div">
                <li class="song-title">Save your tears</li>
                <li class="song-author">Ariana Grande & The Weekend</li>
            </ul>
        </div>
        <div class="song-list">
            <div class="song-color song-color__blue"></div>
            <ul class="song-div">
                <li class="song-title">Try Everything</li>
                <li class="song-author">Shakira f. Zootopia</li>
            </ul>
        </div>
        <div class="song-list">
            <div class="song-color song-color__orange"></div>
            <ul class="song-div">
                <li class="song-title">Matargasti</li>
                <li class="song-author">Mohit Chauhan</li>
            </ul>
        </div>
    </div>
</body>
<script src="https://kit.fontawesome.com/40fbb262e3.js" crossorigin="anonymous"></script>
</html>
